<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Optical</title>
    <link rel='stylesheet' href='css/style.css' />
    <script src='js/script.js' defer></script>
</head>
<body>    
    <header id='page-check' 
        title='home'>
        <script src='js/header.js'></script>
    </header>
    <div id='home-background-container'>
        <img src='images/close_up_photo_of_eyeglasses_near_books.svg' 
            alt='Close-Up Photo of Eyeglasses Near Books' />
    </div>
    <div id='home-main'>
        <div id='home-content'>
            <div>
                <h2>Optical Store</h2>
                <p>
                    We sell ophthalmic glasses, sunglasses and contact lenses. We specialise in 
                    optical requirements for children.
                </p>
                <p id='home-brand-comment'>We stock a comprehensive range of frames from the following brands:</p>
            </div>
            <div id='home-brand'>
                <img class='home-brand-image' 
                    src='images/brand.svg'
                    alt='Brand' />
            </div>
        </div>
    </div>
    <footer>
        <script src='js/footer.js'></script>
    </footer>
</body>
</html>
