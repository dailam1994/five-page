<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Optical</title>
    <link rel='stylesheet' href='../css/style.css' />
    <script src='../js/script.js' defer></script>
</head>
<body>    
    <header id='page-check' 
        title='contact'>
        <script src='../js/header.js'></script>
    </header>
    <div id='contact-main'>
        <h2>Contact Us</h2>
        <div id='contact-find-us'>
            <div id='contact-location'>
                <h3>Location</h3>
                <div id='contact-location-paragraphs'>
                    <p>
                        Our premises are within The Myer Centre in the Queen Street Mall on Level 1, 
                        Shop number 36.  Our phone number is 07 3256 7101.
                    </p>
                    <p>Our trading hours are:</p>
                    <p>Mon â€“ Thurs: 9am - 5.30pm</p>
                    <p>Fr: 9am - 9pm</p>
                    <p>Sat: 9am - 5pm</p>
                    <p>Sun: 10am - 5pm</p>
                </div>
            </div>
            <div>
                <img id='contact-map' 
                    src='../images/map.svg' 
                    alt='Map Location' />
            </div>
        </div>
        <form onsubmit='contactOnSubmit(event)'>
            <label>Name</label>
            <input type='text'
                id='name'
                placeholder='John Smith' required />
            <label>Email</label>
            <input type='email'
                id='form-email'
                placeholder='John@John.com' required />
            <label>Message</label>
            <input type='text'
                id='contact-message'
                maxlength="500"
                size='100'
                placeholder='Write a message.. (500 length MAX)' required />
            <input type=submit 
                id='contact-submit'
                value='Submit' />
        </form>
    </div>
    <footer>
        <script src='../js/footer.js'></script>
    </footer>
</body>
</html>
